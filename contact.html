<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .contact {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .contact p {
            margin: 10px 0;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact">
        <h1>Contact Us</h1>
        <p><strong>Phone:</strong> <a href="tel:+123456789">+1 234 567 89</a></p>
        <p><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></p>
        <p><strong>Address:</strong> 123 Main Street, Hometown, HT 12345</p>
        <p>Feel free to reach out to us with any questions or concerns!</p>
    </div>
</body>
</html>
